<!DOCTYPE html>
 <meta charset="UTF-8"> 
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./native-template.js"></script>
	<script src="./controller.js"></script>
	<title>Test Page</title>
</head>
<body>
	<h1>Hello <span nt-pop="greetee">Placeholder</span></h1>
	<div class="simple">Some Text</div>

	<hr>
	<form nt-context="form">
		<h2>A Form</h2>
		<div>
			<select nt-pop="car">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select> 
		</div>
		<div>
			<input type="text" name="textinput" nt-pop="person">
		</div>
	</form>
	<hr>

	<h2>Two blocks</h2>

	<div nt-if="bool.true">This is shown if TRUE is true</div>
	<div nt-if="bool.false">This is shown if FALSE is true</div>

	<hr>
	<h2>Some Lists</h2>

	<h3>Single Item</h3>
	<ol>
		<li nt-pop="lists.example1">list item</li>
	</ol>
	
	<h3>Dynamic From Array with defauts</h3>
	<ol>
		<li class="simple" nt-each="item IN lists.example2" nt-pop="item">list item</li>
	</ol>

	<hr>
	<h2>A Table</h2>

	<table style="border: 1px solid black;">
		<tr><th>Name</th><th>Age</th><th>Shoe Size</th></tr>
		<tr nt-each="person IN people"><td nt-pop="person.name">Bob</td><td nt-pop="person.age">32</td><td nt-pop="person.shoesize">8</td></tr>
	</table>

	</body>
</html>
